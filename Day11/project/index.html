<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="css/first.css" />
    <link rel="stylesheet" href="css/second.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 첫번째 화면 -->
    <!-- header -->
    <section class="first">
      <header>
        <nav>
          <div class="links">
            <div class="link">차량</div>
            <div class="link">구매</div>
            <div class="link">체험</div>
            <div class="link">이벤트</div>
            <div class="link">고객 지원</div>
            <div class="link">Discover Kia</div>
          </div>
          <div class="logo">
            <img src="images/logo_w.svg" alt="" />
          </div>
          <div class="info">
            <div>PBV</div>
            <div>KR</div>
            <div>통합검색</div>
            <div>로그인</div>
          </div>
        </nav>
      </header>
      <div class="container">
        <!-- 글씨 -->
        <div class="words">
          <div class="word1">The Energetic Vehicle</div>
          <div class="word2">The 2026 EV6</div>
        </div>
        <!-- 버튼 -->
        <div class="button">
          <button class="button1">자세히 보기</button>
          <button class="button2">견적 내기</button>
        </div>
      </div>
      <!-- pop -->
      <div class="pop">
        <i class="ri-question-mark"></i>
      </div>
    </section>

    <!-- 두번째 화면 -->
    <section class="second">
      <!-- title -->
      <h2>Best Kia</h2>
      <!-- 링크 -->
      <div class="links">
        <div class="link">최근 출시</div>
        <div class="link">연비 효율</div>
        <div class="link">적재공간</div>
        <div class="link">안전성</div>
      </div>
      <!-- cards -->
      <div class="cards">
        <div class="card">
          <h2>The 2026 EV6</h2>
          <h4>EV전기차 | 어스 롱레인지 4WD A/T</h4>
          <img src="" alt="" />
          <div class="infos">
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- 두번째 화면 - 1 -->
    <!-- buttons -->
    <div class="buttons"></div>
  </body>
</html>
