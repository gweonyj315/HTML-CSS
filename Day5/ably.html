<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ably.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
    <div class="ccontainer">
        <div class="container">
            <div class="row">
                <div class="card">
                    <i class="ri-shirt-fill icon"></i>
                    <div class="name">남자패션</div>
                </div>
                <div class="card">
                    <i class="ri-shirt-fill icon"></i>
                    <div class="name">의류</div>
                </div>
                <div class="card">
                    <i class="ri-vip-diamond-line icon"></i>
                    <div class="name">주얼리</div>
                </div>
                <div class="card">
                    <i class="ri-handbag-line icon"></i>
                    <div class="name">패션소품</div>

                <div class="card">
                    <i class="ri-stack-fill icon"></i>
                    <div class="name">빅사이즈</div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <i class="ri-phone-find-fill icon"></i>

                </div>
                <div class="card">
                    <i class="ri-smartphone-line icon"></i>
                    <div class="name">디지털/핸드폰</div>
                </div>
                <div class="card">
                    <i class="ri-briefcase-3-line icon"></i>
                    <div class="name">가방</div>
                </div>
                <div class="card">
                    <i class="ri-magic-line icon"></i>
                    <div class="name">뷰티</div>
                </div>
                <div class="card">
                    <i class="ri-image-line icon"></i>
                    <div class="name">라이프</div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
